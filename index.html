<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Special+Elite&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>My Pocket Dictionary</title>
</head>
<body>
    <h1>My Pocket Dictionary</h1>
    <div class="ref">Data provided by Merriam Webster Dictionary API</div>
    <section class="inputs">
        <input class="searchBar" type="text" id="textField" placeholder="Type your word here">
        <input type="button" value="Search" id="search" onclick="getDefinition()">
    </section>
    <section class="outputs">
        <h2 class="word"></h2>
        <h3 class="def01"></h3>
        <h3 class="def02"></h3>
        <h4 class="sentence01"></h4>
        <h4 class="sentence02"></h4>
    </section>
    
</body>
</html>
