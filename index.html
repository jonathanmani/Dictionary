<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>My Dictionary</title>
</head>
<body>
    <h1>Dictionary Stuff</h1>
    <section class="inputs">
        <input type="text" id="textField" placeholder="Type your word here">
        <input type="button" value="Search" id="search" onclick="getDefinition()">
    </section>
    <section class="outputs">
        <h2 class="word"></h2>
        <h3 class="pronounciation"></h3>
        <h3 class="def01"></h3>
        <h3 class="def02"></h3>
        <h4 class="sentence01"></h4>
        <h4 class="sentence02"></h4>
    </section>
    
</body>
</html>
